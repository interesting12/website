<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Georg</title>
    <link rel="shortcut icon" href="/website/img/favicon.png" type="image/x-icon">


    <link rel="stylesheet" href="/website/css/signin.css">
    <link rel="stylesheet" href="/website/css/loader.css">
</head>
<body style="background-image: url(/website/img/logo.png); background-size: cover;" >

    <!-- sign in / sign up -->
    <div class="wrapper" style="position: relative; top: 350px; left: 200px;">
        <div class="card-switch">
            <label class="switch">
               <input class="toggle" type="checkbox">
               <span class="slider"></span>
               <span class="card-side"></span>
               <div class="flip-card__inner">
                  <div class="flip-card__front">
                     <div class="title">Log in</div>
                     <form action="" class="flip-card__form">
                        <input type="email" placeholder="Email" name="email" class="flip-card__input">
                        <input type="password" placeholder="Password" name="password" class="flip-card__input">
                        <a href="home.html" class="flip-card__btn" style="font-size: 20px;">Let's go!</a>
                     </form>
                  </div>
                  <div class="flip-card__back">
                     <div class="title">Sign up</div>
                     <form action="" class="flip-card__form">
                        <input type="name" placeholder="Name" class="flip-card__input">
                        <input type="email" placeholder="Email" name="email" class="flip-card__input">
                        <input type="password" placeholder="Password" name="password" class="flip-card__input">
                        <button class="flip-card__btn">Confirm!</button>
                     </form>
                  </div>
               </div>
            </label>
        </div>   
   </div>

   <!-- loader -->
   <div class="terminal-loader" style="position: relative; top: -65px; left: 580px; ">
    <div class="terminal-header">
      <div class="terminal-title">Welcome</div>
      <div class="terminal-controls">
        <div class="control close"></div>
        <div class="control minimize"></div>
        <div class="control maximize"></div>
      </div>
    </div>
    <div class="text">i'm Georg</div>
  </div>
  

</body>
</html>
